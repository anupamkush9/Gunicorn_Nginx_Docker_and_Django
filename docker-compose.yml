version: '3.9'
# Defining the compose version

services:
  # Nginx server
  nginx:
    # Build context
    build: ./nginx
    container_name: nginx_web_container
    # Mapping machine and container ports
    ports:
      - 1337:80
    # Storage volumes
    volumes:
      - ./nginx:/home/app/Gunicorn_nginx_Docker_and_Django_Storage/nginx/
      - static_volume:/home/app/Gunicorn_nginx_Docker_and_Django/static_volume
      - media_volume:/home/app/Gunicorn_nginx_Docker_and_Django/media_volume
    depends_on:
      - web
    restart: "on-failure"

  # Django application
  web:
    # Build context
    build: .
    container_name: django_web_container
    # Build commands
    # command: sh -c "python manage.py makemigrations &&
    #                 python manage.py migrate &&
    #                 python manage.py collectstatic --no-input &&
    #                 gunicorn config.wsgi:application --bind 0.0.0.0:8000  --reload" 
    command:  gunicorn config.wsgi:application --bind 0.0.0.0:8000  --reload

    # Storage volumes
    volumes:
      - .:/home/app/Gunicorn_nginx_Docker_and_Django/
    # Exposing port 8000
    expose: 
      - 8000
    restart: "on-failure"
    depends_on:
      - postgres_db_container

  # Database (Postgres)
  postgres_db_container:
    image: postgres:12.4
    container_name: postgres_db_container
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ../local_data1/postgres:/var/lib/postgresql/data

volumes:
  # concept of names volumes
  static_volume:
  media_volume:


